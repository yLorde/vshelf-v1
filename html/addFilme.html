<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Shelf | Adicionar Filme</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/background.css">

    <style>
        body {
            overflow: hidden;
        }
    </style>

    <script>
        async function registrarFilme() {
            const nome = document.getElementById('nome')?.value;
            const stream = document.getElementById('stream')?.value;
            const classificacao = document.getElementById('classificacao')?.value;
            const genero = document.getElementById('genero')?.value;
            const status = document.getElementById('status')?.value;
            const tipo = document.getElementById('tipo')?.value;

            if (nome && stream && classificacao && genero && status) {
                await fetch('http://localhost:1609/add-filme', {
                    method: 'POST',
                    headers: {
                        nome: nome.toLowerCase(),
                        stream: stream.toLowerCase(),
                        classificacao: classificacao.toLowerCase(),
                        genero: genero.toLowerCase(),
                        status: status.toLowerCase(),
                        tipo: tipo.toLowerCase(),
                    }
                })
                    .then(res => { return res.json() })
                    .then(api => { console.log(api) });
            };

        };
    </script>
</head>

<body class="bg-gray-800">
    <div>
        <form>
            <div class="flex items-center justify-center p-10">
                <!-- <div class="mt-4 flex max-w-md w-full flex-col bg-gray-900 rounded-lg p-4 shadow-sm"> -->
                <div
                    class="mt-4 flex max-w-md w-full flex-col backdrop-blur-md border border-black-100  rounded-xl rounded-lg p-4 shadow-sm">
                    <h2 class="text-white font-bold text-lg">Adicionar filme</h2>

                    <div class="mt-4">
                        <label class="text-white">Nome do filme</label>
                        <input id="nome" placeholder="Qual o nome do filme?" required
                            class="w-full bg-gray-700 rounded-md border-gray-700 text-white px-2 py-1" type="text">
                    </div>

                    <div class="mt-4 flex flex-row space-x-2">
                        <div class="flex flex-row space-x-2">
                            <div class="flex-1">
                                <label class="text-white">Stream</label>
                                <select required
                                    class="w-full bg-gray-700 rounded-md border-gray-700 text-white px-2 py-1"
                                    id="stream">
                                    <option value="" selected disabled>Selecione a Stream</option>
                                    <option value="Apple+">Apple+</option>
                                    <option value="Crunchyroll">Crunchyroll</option>
                                    <option value="Discovery+">Discovery+</option>
                                    <option value="Disney+">Disney+</option>
                                    <option value="Globoplay">Globoplay</option>
                                    <option value="Max">Max</option>
                                    <option value="Netflix">Netflix</option>
                                    <option value="Paramout+">Paramout+</option>
                                    <option value="Premiere">Premiere</option>
                                    <option value="Prime Video">Prime Video</option>
                                    <option value="Start+">Star+</option>
                                    <option value="Telecine">Telecine</option>
                                    <option value="Look">Look</option>
                                    <option value="Outra">Outra não listada</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex flex-row space-x-2">
                            <div class="flex-1">
                                <label class="text-white">Classificação</label>
                                <select required
                                    class="w-full bg-gray-700 rounded-md border-gray-700 text-white px-2 py-1"
                                    id="classificacao">
                                    <option value="" disabled selected>Classificação</option>
                                    <option value="1">Péssimo</option>
                                    <option value="2">Ruim</option>
                                    <option value="3">Neutro</option>
                                    <option value="4">Bom</option>
                                    <option value="5">Perfeito</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 flex flex-row space-x-2">
                        <div class="flex flex-row space-x-2">
                            <div class="flex-1">
                                <label class="text-white">Genero</label>
                                <select required
                                    class="w-full bg-gray-700 rounded-md border-gray-700 text-white px-2 py-1"
                                    id="genero">
                                    <option value="" disabled selected>Classificação</option>
                                    <option value="Acão">Ação</option>
                                    <option value="Animação">Animação</option>
                                    <option value="Artes Marciais">Artes Marciais</option>
                                    <option value="Aventura">Aventura</option>
                                    <option value="Biográfico">Biográfico</option>
                                    <option value="Comédia">Comédia</option>
                                    <option value="Documentário">Documentário</option>
                                    <option value="Drama">Drama</option>
                                    <option value="Espionagem">Espionagem</option>
                                    <option value="Fanstasia">Fantasia</option>
                                    <option value="Faroeste">Faroeste</option>
                                    <option value="Ficção Científica">Ficção Científica</option>
                                    <option value="Guerra">Guerra</option>
                                    <option value="História">História</option>
                                    <option value="Musical">Musical</option>
                                    <option value="Noir">Noir</option>
                                    <option value="NSFW">NSFW</option>
                                    <option value="Perturbador">Perturbador</option>
                                    <option value="Policial">Policial</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Super-Heróis">Super-Heróis</option>
                                    <option value="Suspense">Suspense</option>
                                    <option value="Terror">Terror</option>
                                    <option value="Thriller Psicológico">Thriller Psicológico</option>
                                    <option value="Outro">Outro não listado</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex flex-row space-x-2">
                            <div class="flex-1">
                                <label class="text-white">Status</label>
                                <select required
                                    class="w-full bg-gray-700 rounded-md border-gray-700 text-white px-2 py-1"
                                    id="status">
                                    <option value="" disabled selected>Status</option>
                                    <option value="Nunca assistido">Nunca assistido</option>
                                    <option value="Assistindo">Assistindo</option>
                                    <option value="Já Assistido">Já Assistido</option>
                                    <option value="Assistindo Novamente">Assistindo novamente</option>
                                    <option value="Abandonado">Abandonado</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 flex flex-row space-x-2">
                        <div class="flex flex-row space-x-2">
                            <div class="flex-1">
                                <label class="text-white">Tipo</label>
                                <select required
                                    class="w-full bg-gray-700 rounded-md border-gray-700 text-white px-2 py-1"
                                    id="tipo">
                                    <option value="" disabled selected>Tipo</option>
                                    <option value="Filme">Filme</option>
                                    <option value="Série">Série</option>
                                    <option value="K-Drama">K-Drama</option>
                                    <option value="Mini Serie">Mini série</option>
                                    <option value="Anime">Anime</option>
                                    <option value="Animação">Animação</option>
                                    <option value="Live Action">Live Action</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 flex justify-end">
                        <button onclick="registrarFilme()"
                            class="bg-gray-700 text-white rounded-md px-4 py-1 hover:bg-gray-800 hover:text-white transition-all duration-200"
                            type="submit">Adicionar Filme</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div>
        <main></main>
    </div>
</body>

</html>
